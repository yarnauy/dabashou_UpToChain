    <script>

      function refreshCurrent() {
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var currentMonth = currentDate.getMonth() + 1;
        var fromDate = currentYear*12 + currentMonth;

        $.ajax({
          url: '/statapi/select',
          method: 'GET',
          data: {
            from: fromDate,
            to: fromDate
          },
          success: function(response) {
            // console.log(response);
            if (response.length > 0){
              item = response[0];
              $('#current-total').text(item.total);
              $('#current-waste').text(item.wasteSum);
              $('#current-reward').text(item.rewardSum);
              $('#current-contract').text(item.contractSum);
            }
          },
          error: function(error) {
            console.error('Error fetching data:', error);
          }
        });


      }

      // 确保页面加载完成后，开始定时调用函数
      window.onload = function() {
        // 设置定时器，每隔3000毫秒（即3秒）调用一次myFunction函数
        setInterval(refreshCurrent, 3000);
      };



      function yearMonthStringToNumber(dateString) {
        // 拆分日期字符串，获取年份和月份
        const [year, month] = dateString.split('-').map(Number);

        // 计算年份和月份对应的总月数
        return year * 12 + month;
      }

      $(document).ready(function() {
        $('#button-query').on('click', function() {
          // 获取输入的日期值
          var fromDate = yearMonthStringToNumber($('#html5-month-from').val());
          var toDate = yearMonthStringToNumber($('#html5-month-to').val());

          // 打印调试
          console.log('From month:', fromDate);
          console.log('To month:', toDate);

          // 调用服务接口（假设服务接口是 /api/getData）
          $.ajax({
            url: '/statapi/select',
            method: 'GET',
            data: {
              from: fromDate,
              to: toDate
            },
            success: function(response) {
              // 假设response是包含新数据的数组
              // 清空表格

              console.log(response)
              var tableBody = $('#data-table-body');
              tableBody.empty();

              response.forEach(function(item, index) {
                var newRow = `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.date}</td>
                                    <td>${item.wasteSum}</td>
                                    <td>${item.rewardSum}</td>
                                    <td>${item.contractSum}</td>
                                    <td>${item.total}</td>
                                    <td>${item.blockHash}</td>
                                </tr>
                            `;
                tableBody.append(newRow);
              });
            },
            error: function(error) {
              console.error('Error fetching data:', error);
            }
          });
        });
      });
    </script>
